
{% extends "base.html" %}
{% block content %}
<h1>Single Generation</h1>
<form id="gen-form" class="form">
  <div class="row">
    <label>Generator</label>
    <select id="generator"></select>
  </div>
  <div class="row">
    <label>Function</label>
    <select id="function"></select>
  </div>
  <div class="row">
    <label>Parameters (JSON)</label>
    <textarea id="params" rows="3" placeholder='{"alpha":1,"beta":1,"M":0,"q":2,"v":3,"a":2}'></textarea>
  </div>
  <div class="row">
    <label>Count</label><input id="count" type="number" min="1" max="100" value="1">
    <label><input type="checkbox" id="verify" checked> Verify</label>
    <label><input type="checkbox" id="stream"> Stream via WS</label>
  </div>
  <button type="button" class="btn primary" onclick="submitGenerate()">Generate</button>
</form>
<div id="progress" class="progress hidden"><div id="progress-bar" class="bar" style="width:0%"></div></div>
<h2>Results</h2>
<table id="results-table" class="table">
  <thead><tr><th>#</th><th>Generator</th><th>Function</th><th>ODE</th><th>Solution</th><th>Verified</th></tr></thead>
  <tbody></tbody>
</table>
<script>document.addEventListener("DOMContentLoaded", () => { loadCatalog(() => {}); });</script>
{% endblock %}
